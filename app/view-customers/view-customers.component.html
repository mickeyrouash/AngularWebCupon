<div class="input-group">
  <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
  <input type="text"  [(ngModel)]="filteredSearch" placeholder="Type to search...">

</div>
<div class="card-body">
    <div class="table-responsive">
       <table class="table table-bordered" id="dataTable" cellspacing="0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Customer Name</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let customer of customerData | filter:filteredSearch:'custName'">
        <td>{{customer.ID}}</td>
        <td>{{customer.custName}}</td>
        <td>{{customer.password}}</td>
        <td> <button (click)='deleteCustomer(customer)' type="button"
          class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        <button  (click)='onEditCustomer(customer)' type="button"
          class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
       </button>
     </td>
      </tr>
    </tbody>
    </table>
</div>
</div>
