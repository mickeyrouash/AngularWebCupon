<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Customer Name</label>
    <input type="text" id="name" name="name"
    [(ngModel)]="editedCustomer.custName"
     class="form-control"
      ngModel required   minlength="3" #nameCtrl="ngModel">
    <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">
      Please enter valid customer name(at least 3 char )</span>
 </div>
  <div class="form-group">
       <label for="email">Password</label>
       <input type="password" id="password" name="password"
       [(ngModel)]="editedCustomer.password"
        class="form-control" required ngModel>
   </div>
    <button class="btn btn btn-success"
    type="submit" [disabled]="form.invalid"> {{ editMode ? 'Update' : 'Add' }}</button>
    <button class="btn btn-primary"
    type="button" (click)="onClear(form)">Clear </button>
</form>
