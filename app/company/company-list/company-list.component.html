<div class="input-group">
    <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
    <input type="text"  [(ngModel)]="filteredSearch" placeholder="Type to search...">

  </div>

<div class="card-body">
<div class="table-responsive">
   <table class="table table-bordered" id="dataTable" cellspacing="0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Company Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let company of companyData | filter:filteredSearch:'compName'; let i = index ">
        <td>{{company.ID}}</td>
        <td>{{company.compName}}</td>
        <td>{{company.email}}</td>
        <td>{{company.password}}</td>
        <td> <button (click)='deleteCompany(company)' type="button"
              class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            <button  (click)='onEditCompany(company)' type="button"
              class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
           </button>
         </td>
      </tr>
    </tbody>
    </table>
</div>
</div>
