<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Company Name</label>
    <input type="text" id="name" name="name"
      class="form-control"
      [(ngModel)]="editedCompany.compName"
      ngModel required   minlength="3" #nameCtrl="ngModel" [disabled]='editMode'>
    <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">
      Please enter valid company name(at least 3 char )</span>
 </div>
  <div class="form-group">
       <label for="email">Email</label>
       <input type="email" id="email"  class="form-control"
       [(ngModel)]="editedCompany.email"
        ngModel name="email" required email #email="ngModel">
   <span class="help-block" *ngIf="!email.valid && email.touched"> Please enter valid email</span>
   </div>

      <div class="form-group">
       <label for="password">Password</label>
       <input type="password" id="password" name="password"
       [(ngModel)]="editedCompany.password"
        class="form-control" required ngModel>
   </div>
    <button class="btn btn-success"
    type="submit" [disabled]="form.invalid" > {{ editMode ? 'Update' : 'Add' }}</button>
    <button class="btn btn-primary"
    type="button" (click)="onClear(form)">Clear </button>

</form>
